<!doctype html>
<html lang="en">

<head>
    <title>StopWatch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--styling sheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!--Heading-->
      <div id="header">StopWatch</div>
      <!--LapTimer-->
      <div id="lap"><spna id="#lapMinute">00</spna>:<span id="#lapSecond">00</span>:<span id="lapCentisecond">00</span></div>
      <!--Timer-->
      <div id="timer"><spna id="#timeMinute">00</spna>:<span id="timeSecond">00</span>:<span id="timeCentisecond">00</span></div>
      <!--Controls-->
      <div id="controlsContainer" class="row">
          <div class="col-md-2 offset-md-4">
            <div id="startButton" class="control">Start</div>
            <div id="stopButton" class="control">Stop</div>
            <div id="resumeButton" class="control">Resume</div>

          </div>

          <div id="controlsContainer" class="row">
          <div class="col-md-2">
            <div id="lapButton" class="control">Lap</div>
            <div id="stopButton" class="control">Stop</div>
            <div id="resumeButton" class="control">Resume</div>

          </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--JQuery file-->
    <script src="js/main.js"></script>
</body>

</html>
